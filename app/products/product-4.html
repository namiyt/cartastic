<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chevrolet Camaro Coupe</title>

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="../css/animsition.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>
<body>
	<header>
		<div class="nav">
			<div class="logo">
				<h3>LOGO</h3>
			</div>
			<ul class="navbar">
				<li><a href="../index.html">HOME</a></li>
				<li class="active"><a href="../products.html">PRODUCTS</a></li>
				<li><a href="../about.html">ABOUT US</a></li>
			</ul>
		</div>
		<div class="header-content">
			<div class="header-content-inner">
				<div class="product-image-container">
					<img src="../img/product-4/camaro-cover.jpg">
				</div>
				<div class="product-header-text">
					<h1>2016 Chevrolet Camaro Coupe</h1>
                    <br>
					<h3>V8 engine</h3>
					<p>$25,700</p>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="section-content">
			<div class="section-content-inner">
				<img class="slide" src="../img/product-4/camaro-1.jpg">
				<img class="slide" src="../img/product-4/camaro-2.jpg">
				<img class="slide" src="../img/product-4/camaro-3.jpg">
				<img class="slide" src="../img/product-4/camaro-4.jpg">
				<img class="slide" src="../img/product-4/camaro-5.jpg">
			</div>
		</div>
		<div class="specs">
			<table>
			  <tr>
				<th>Specifications</th>
			  </tr>
			  <tr>
				<td>Seating</td>
				<td>5</td>
			  </tr>
			  <tr>
				<td>City Mpg.</td>
				<td>22</td>
			  </tr>
			  <tr>
				<td>Highway Mpg.</td>
				<td>31</td>
			  </tr>
			  <tr>
				<td>Fuel Capacity</td>
				<td>19 gal.</td>
			  </tr>
			  <tr>
				<td>Front Brakes</td>
				<td>ABS, Disc</td>
			  </tr>
			  <tr>
				<td>Rear Brakes</td>
				<td>ABS, Disc</td>
			  </tr>
			  <tr>
				<td>Driver Side Airbag</td>
				<td>Yes</td>
			  </tr>
			  <tr>
				<td>Passenger Side Airbag</td>
				<td>Yes</td>
			  </tr>
			</table>
		</div>
		<div id="order">
			<form action="" name="OrderForm" onSubmit="return checkRegistration()">
				<label>Full Name</label>
				<input type="text" name="name">
				<label>Phone Number</label>
				<input type="text" name="phone">
				<label>Email</label>
				<input type="email" name="email">
				<label>Shipping Address</label>
				<input type="text" name="shipto">
				<label>Billing Address</label>
				<input type="text" name="billto">
				<label>Credit-Card Type</label>
				<select name="cardtype">
					<option value="Visa">Visa</option>
					<option value="Mastercard">Mastercard</option>
					<option value="American Express">American Express</option>
					<option value="Discover">Discover</option>
				</select>
				<label>Credit-Card Number</label>
				<input type="text" name="ccid">
				<label>Shipping Method</label>
				<select name="shipmethod">
					<option value="Overnight">Overnight</option>
					<option value="2-day Express">2-Day Express</option>
					<option value="6-day Ground">6-Day Ground</option>
				</select>
				<input type="submit" value="Submit">
			</form>
		</div>
	</section>

	<script src="../js/script.js"></script>
	<script src="../js/validate.js"></script>

</body>
</html>
